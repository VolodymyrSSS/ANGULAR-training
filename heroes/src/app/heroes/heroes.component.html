<h2>My Heroes</h2>

<ul class="heroes">
    <!-- The hero items in the HeroesComponent are li-elements whose click events are bound to the components onSelect method -->
  <li *ngFor="let hero of heroes">
    <!-- [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"> -->
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
