<h2>My Heroes</h2>

<ul class="heroes">
    <!-- The hero items in the HeroesComponent are li-elements whose click events are bound to the components onSelect method -->
  <li *ngFor="let hero of heroes">
    <!-- [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"> -->
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x
    </button>
  </li>
</ul>

<!--  property binding to give the parent HeroesComponent control over the child HeroDetailComponent, later than moved to hero-detail-component-->
<!-- <app-hero-detail [hero]="selectedHero"></app-hero-detail> -->

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
